routes:
  patterns:
    - /basic/:rnd
  unmatched: path
prometheus_export:
  port: 8999
  features:
    - application
    - application_process
  extra_resource_attributes: ["deployment_environment"]
attributes:
  select:
    "*":
      include: ["*"]
  kubernetes:
    cluster_name: obi-k8s-test-cluster
  extra_group_attributes:
    k8s_app_meta: ["component"]