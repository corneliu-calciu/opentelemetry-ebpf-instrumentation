apiVersion: v1
kind: ConfigMap
metadata:
  name: obi-config
data:
  obi-config.yml: |
    attributes:
      kubernetes:
        enable: true
        drop_external: true
        resource_labels:
          deployment.environment: ["${DEPLOYMENT_ENVIRONMENT:-error-not-replaced}"]
      select:
        obi.network.flow.bytes:
          include:
          - src.name
          - dst.name
          - k8s.src.owner.name
          - k8s.dst.owner.name
    log_level: debug
    otel_metrics_export:
      endpoint: http://otelcol.default:4317
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: obi
spec:
  selector:
    matchLabels:
      instrumentation: obi
  template:
    metadata:
      labels:
        instrumentation: obi
        # this label will trigger a deletion of OBI pods before tearing down
        # kind, to force OBI writing the coverage data
        teardown: delete
    spec:
      hostPID: true  #important for appo11y!
      hostNetwork: true #important for neto11y!
      dnsPolicy: ClusterFirstWithHostNet # important to get connection to otelcollector from hostnetwork !!
      serviceAccountName: obi
      volumes:
        - name: obi-config
          configMap:
            name: obi-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: obi
          image: obi:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          securityContext:
            privileged: true
            runAsUser: 0
          volumeMounts:
            - mountPath: /config
              name: obi-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: OTEL_EBPF_CONFIG_PATH
              value: /config/obi-config.yml
            - name: OTEL_EBPF_NETWORK_METRICS
              value: "true"
            - name: OTEL_EBPF_NETWORK_CACHE_ACTIVE_TIMEOUT
              value: "100ms"
            - name: OTEL_EBPF_NETWORK_CACHE_MAX_FLOWS
              value: "20"
            - name: OTEL_EBPF_METRICS_INTERVAL
              value: "10ms"
            - name: OTEL_EBPF_BPF_BATCH_TIMEOUT
              value: "10ms"
            - name: OTEL_EBPF_KUBE_CLUSTER_NAME
              value: "obi"
            # expecting to be replaced during the configuration YAML load
            - name: DEPLOYMENT_ENVIRONMENT
              value: "deployment.environment"
