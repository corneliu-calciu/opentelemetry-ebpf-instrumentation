apiVersion: v1
kind: ConfigMap
metadata:
  name: obi-config
data:
  obi-config.yml: |
    attributes:
      kubernetes:
        enable: true
        resource_labels:
          deployment.environment: ["deployment.environment"]
    trace_printer: text
    log_level: debug
    discovery:
      instrument:
        - open_ports: 7773
          namespace: integration-test
        - open_ports: 3040
          namespace: integration-test
        - exe_path: "/testserver"
          namespace: integration-test
    routes:
      patterns:
         - /jsonrpc
      unmatched: heuristic
    otel_metrics_export:
      endpoint: http://otelcol:4318
    otel_traces_export:
      endpoint: http://jaeger:4318
---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: obi
spec:
  selector:
    matchLabels:
      instrumentation: obi
  template:
    metadata:
      labels:
        instrumentation: obi
        # this label will trigger a deletion of OBI pods before tearing down
        # kind, to force OBI writing the coverage data
        teardown: delete
    spec:
      hostPID: true  #important!
      serviceAccountName: obi
      hostNetwork: true
      dnsPolicy: ClusterFirstWithHostNet
      volumes:
        - name: obi-config
          configMap:
            name: obi-config
        - name: testoutput
          persistentVolumeClaim:
            claimName: testoutput
      containers:
        - name: obi
          image: obi:dev
          imagePullPolicy: Never # loaded into Kind from localhost
          args: ["--config=/config/obi-config.yml"]
          securityContext:
            runAsUser: 0
            readOnlyRootFilesystem: true
            capabilities:
              add:
                - SYS_ADMIN     # <-- Important. Required for most eBPF probes to function correctly. TODO: We can break this down more
                - SYS_PTRACE    # <-- Important. Allows OBI to access the container namespaces and inspect executables.
                - NET_ADMIN     # <-- Important. Allows OBI to attach the Linux TC (Traffic Control) probes
          volumeMounts:
            - mountPath: /config
              name: obi-config
            - mountPath: /testoutput
              name: testoutput
          env:
            - name: GOCOVERDIR
              value: "/testoutput"
            - name: OTEL_EBPF_DISCOVERY_POLL_INTERVAL
              value: "500ms"
            - name: OTEL_EBPF_METRICS_INTERVAL
              value: "10ms"
            - name: OTEL_EBPF_BPF_BATCH_TIMEOUT
              value: "10ms"
            - name: OTEL_EBPF_NAME_RESOLVER_SOURCES
              value: "dns,k8s"
            - name: OTEL_EBPF_BPF_CONTEXT_PROPAGATION
              value: "all"
            - name: OTEL_EBPF_BPF_DEBUG
              value: "true"

